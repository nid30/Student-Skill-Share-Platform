{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Submit Feedback</h2>

<form method="POST" class="p-3 shadow-sm bg-white rounded">
  <div class="mb-3">
    <label>Session:</label>
    <select name="session_id" class="form-control" required>
      {% for s in sessions %}
        <option value="{{ s.session_id }}">
          Session {{ s.session_id }} (Mentor: {{ s.mentor_id }}, Mentee: {{ s.mentee_id }})
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label>Your Student ID (Reviewer):</label>
    <input type="number" name="rater_id" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Ratee ID (Person You’re Reviewing):</label>
    <input type="number" name="ratee_id" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Rating (1–5):</label>
    <input type="number" name="rating" min="1" max="5" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Comments:</label>
    <textarea name="comments" rows="3" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit Feedback</button>
</form>

<p class="mt-3 text-muted text-center">
  Once submitted, the session will automatically be marked as <strong>Completed</strong>.
</p>
{% endblock %}
